<ion-header>

    <ion-title>{{ toolbarTitle }}</ion-title>

    <ion-buttons slot="end">

        <ion-label color="primary">{{ nextPhaseText }}</ion-label>
        <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <app-vote-stage></app-vote-stage>
</ion-content>
