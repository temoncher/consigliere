<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" menuId="game-menu" type="overlay">
    <ion-list-header>
      <ion-toolbar>
        <ion-title>{{ "TABS.TABLE.GAME.menuHeader" | translate }}</ion-title>
      </ion-toolbar>
    </ion-list-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="game-menu">
          <ion-item
            lines="none"
            detail="false"
            (click)="switchSettingsBoolean('isQuittedHidden')"
          >
            <ion-label>
              {{
                "TABS.TABLE.GAME" +
                  ((isQuittedHidden$ | async)
                    ? ".showQuitted"
                    : ".hideQuitted") | translate
              }}
            </ion-label>
          </ion-item>

          <ion-item
            lines="none"
            detail="false"
            (click)="switchSettingsBoolean('isRolesVisible')"
          >
            <ion-label>
              {{
                "TABS.TABLE.GAME" +
                  ((isRolesVisible$ | async) ? ".hideRoles" : ".showRoles")
                  | translate
              }}
            </ion-label>
          </ion-item>

          <div class="app-divider"></div>

          <ion-item lines="none" detail="false" (click)="dropGame()">
            <ion-label color="danger">
              {{ "TABS.TABLE.GAME.dropGame" | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
