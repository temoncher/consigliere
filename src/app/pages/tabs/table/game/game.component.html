<ion-header>
  <ion-toolbar>
    <ion-title>{{ dayText }} {{ (days$ | async).length - 1 }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outlined">
        <ion-icon slot="icon-only"
                  color="primary"
                  name="moon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #numberSlider
              [options]="numberSliderConfig">

    <ion-slide *ngFor="let player of (players$ | async); let i = index">
      <ion-card class="small-card"
                (click)="navigateToSlide(i)">
        <ion-card-content>{{ i + 1 }}</ion-card-content>
        <div *ngIf="player.quitPhase"
             class="full-parent-overlay grid-content-center">
          <!-- TODO: Rework this -->
          <h1>{{ player.quitPhase.number + player.quitPhase.stage === 'Night' ? 'н' : 'д' }}</h1>
        </div>
      </ion-card>
    </ion-slide>

  </ion-slides>

  <ion-slides #playerSlider
              class="playerSlider"
              [options]="playerSliderConfig">

    <ion-slide *ngFor="let player of (players$ | async)">
      <app-player-card [player]="player"
                       (speechEnd)="endSpeech($event)"></app-player-card>
    </ion-slide>
  </ion-slides>
</ion-content>
