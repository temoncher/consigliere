<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="game-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ 'TABS.TABLE.GAME.DAY.toolbarTitle' | translate }} {{ (rounds$ | async).length }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="endDay()">
        <ion-label color="primary">{{ 'TABS.TABLE.GAME.DAY.proceedToVote' | translate }}</ion-label>
        <ion-icon color="primary"
                  name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-player-controls [showProposedPlayers]="true"
                       [currentPlayerNumber]="controlSliderPlayerNumber"></app-player-controls>

  <ion-slides #playerSlider
              class="player-slider"
              [options]="playerSliderConfig">
    <ng-container *ngFor="let player of (players$ | async)">
      <ion-slide>
        <app-player-timer [playerId]="player.user.id"
                          (speechEnd)="endSpeech($event)"></app-player-timer>
      </ion-slide>

    </ng-container>
  </ion-slides>
</ion-content>
