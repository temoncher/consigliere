<ion-content [fullscreen]=true>
  <ion-list class="cards-list">
    <ion-item *ngFor="let player of players" lines="none">
      <ion-avatar slot="start">
        <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
      </ion-avatar>
      <ion-label>
        <h3>{{ player.nickname }}</h3>
        <p *ngIf="!player.user">{{ guestText }}</p>
      </ion-label>
    </ion-item>
    <ion-item class="add-new" lines="none" (click)="presentModal()">
      <ion-icon slot="start" name="add" color="primary"></ion-icon>
      <ion-label color="primary">{{ addNewPlayerText }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
