<ion-content [fullscreen]=true>
  <ion-list class="cards-list">
    <ion-item *ngFor="let player of (players$ | async)"
              lines="none">
      <ion-avatar slot="start">
        <img [src]="player.user?.avatar ? player.user?.avatar : defaultAvatar">
      </ion-avatar>
      <ion-label>
        <h3>{{ player.nickname }}</h3>
        <p *ngIf="player.isGuest">{{ guestText }}</p>
      </ion-label>
      <ion-icon slot="end"
                name="close"
                color="medium"
                (click)="removePlayer(player)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="(players$ | async)?.length < 10"
              class="add-new"
              lines="none"
              (click)="presentModal()">
      <ion-icon slot="start"
                name="add"
                color="primary"></ion-icon>
      <ion-label color="primary">{{ addNewPlayerText }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
