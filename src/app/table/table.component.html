<ion-content class="no-scroll">
  <div class="table-menu h100">
    <div class="hero-block">
      <div class="square-avatar">
        <ion-img src="assets/icon/favicon.png"></ion-img>
      </div>
      <h2 class="hero-block__title">
        Consigliere
        <ion-badge color="danger">alpha</ion-badge>
      </h2>
    </div>

    <div class="table-menu__buttons-container">
      <ion-button
        *ngIf="isGameStarted$ | async"
        color="dark"
        shape="round"
        routerLink="game"
        id="continue-button"
        routerDirection="forward"
      >
        {{ "TABS.TABLE.continue" | translate }}
      </ion-button>
      <ion-button
        *ngIf="(isGameStarted$ | async) === false"
        data-cy="new-game-button"
        color="light"
        shape="round"
        routerLink="preparation"
        routerDirection="forward"
        (click)="resetGameState()"
      >
        {{ "TABS.TABLE.newGame" | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
