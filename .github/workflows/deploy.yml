name: Firebase dev-stand deployment

on:
  pull_request:
    branches: [master]

jobs:
  build-client:
    name: Build client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          cd client
          yarn install
      - name: Build
        run: |
          cd client
          yarn build:dev
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: www
          path: client/www
  deploy-hosting:
    name: Deploy hosting
    needs: build-client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: www
          path: client/www
      - name: Deploy firebase hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting -m "Pipeline $GITHUB_WORKFLOW, build $GITHUB_ACTION"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: dev
  build-server:
    name: Build server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          cd server
          yarn install
      - name: Build
        run: |
          cd server
          yarn build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: server/dist
  deploy-functions:
    name: Deploy functions
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: server/dist
      - name: Deploy firebase functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions -m "Pipeline $GITHUB_WORKFLOW, build $GITHUB_ACTION"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: dev
