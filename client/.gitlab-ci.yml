image: node:latest

# example https://github.com/cypress-io/cypress-example-kitchensink/blob/master/basic/.gitlab-ci.yml

variables:
  CLI_VERSION: 9.1.1
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/
    - www
    - cache/Cypress

stages:
  - build
  - test
  - deploy
  - publish

before_script:
  - npm ci --cache .npm --prefer-offline

build:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_ID
  script:
    - npm run build

lint:
  stage: test
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - npm run lint

unit:
  stage: test
  image: trion/ng-cli-karma:${CLI_VERSION}
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - npm run unit

# turn on when possible
