deploy:
  stage: deploy
  environment:
    name: development
    url: https://mafia-consigliere-dev.web.app/
  only:
    - master
  before_script:
    - npm i -g firebase-tools
  script:
    - firebase use dev --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN

publish:
  stage: publish
  only:
    - /^release-.*$/
  when: manual
  environment:
    name: production
    url: https://mafia-consigliere.web.app/
  before_script:
    - npm i -g firebase-tools
  script:
    - firebase use prod --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Branch $CI_COMMIT_REF_NAME, User $GITLAB_USER_EMAIL | Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN
